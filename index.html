        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        @media (min-width: 1600px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            }
            
            .tools-list {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .view-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            background: white;
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .category-view {
            display: none;
        }

        .category-view.active {
            display: block;
        }

        .category-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #f0f0f0;
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-right: 15px;
        }

        .category-count {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .tools-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .tool-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .tool-item:hover {
            background: #f0f2ff;
            transform: translateX(5px);
        }

        .tool-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .tool-description {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.4;
        }

        .tools-grid.active {
            display: grid;
        }

        .tools-grid {
            display: none;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .category-filter, .sort-select {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            background: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-filter:focus, .sort-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .tool-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .tool-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .tool-url {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .tool-url:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .market-share {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .market-item {
            background: #f8f9ff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        .market-item strong {
            color: #333;
        }

        .tool-intro {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .expandable-content {
            display: none;
            margin-top: 20px;
            border-top: 1px solid #f0f0f0;
            padding-top: 20px;
        }

        .expandable-content.expanded {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pros-cons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .pros, .cons {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
        }

        .pros h4 {
            color: #22c55e;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cons h4 {
            color: #ef4444;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .pros ul, .cons ul {
            list-style: none;
            padding: 0;
        }

        .pros li, .cons li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .pros li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #22c55e;
            font-weight: bold;
        }

        .cons li::before {
            content: '✗';
            position: absolute;
            left: 0;
            color: #ef4444;
            font-weight: bold;
        }

        .use-case, .review {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .use-case h4, .review h4 {
            color: #334155;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .use-case p, .review p {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #64748b;
        }

        .toggle-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .category-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: white;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {

                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));

                align-items: stretch;

            }

            }

                align-items: flex-start;

            .category-title {
                font-size: 1.3rem;
            }

                gap: 8px;
            }
            
            .view-btn {

                font-size: 14px;
                text-align: center;
            }
            
            .stats {

                gap: 8px;
                font-size: 13px;
            }
            
            .tool-item {

            .tool-name {

            .tool-description {

            .tool-title {

                font-size: 1.2rem;

                gap: 8px;
            }

                font-size: 1.6rem;
            }

                padding: 10px 15px;
                font-size: 13px;
            }

                padding: 12px;
            }

                padding: 12px;
            }
        }
    </style>
</head>

        <div class="header">
            <h1>🚀 E-commerce Tools Dashboard</h1>
            <p>Discover the best tools to grow your online business</p>

        <div class="controls">
            <div class="view-toggle">

            <div class="filters" id="filtersSection" style="display: none;">

                <select class="sort-select" id="sortSelect">

                    <option value="marketShareUS">Sort by US Market Share</option>
                    <option value="marketShareWorld">Sort by Global Market Share</option>
                </select>
            </div>
            <div class="stats">
                <div>Total Tools: <span id="totalCount">0</span></div>
                <div>Showing: <span id="showingCount">0</span></div>
                <div>Categories: <span id="categoryCount">0</span></div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading amazing tools...</p>

        <div class="category-view active" id="categoryView"></div>

        <div class="tools-grid" id="toolsGrid"></div>

        <div class="no-results" id="noResults" style="display: none;">

        // App State
        let filteredData = [];
        let currentCategory = '';
        let currentSort = 'rating';
        let searchTerm = '';
        let currentView = 'category';

        // Categories
        const categories = [...new Set(Object.values(websiteData).map(tool => tool.category))].sort();

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const sortSelect = document.getElementById('sortSelect');
        const toolsGrid = document.getElementById('toolsGrid');
        const categoryView = document.getElementById('categoryView');
        const totalCount = document.getElementById('totalCount');
        const showingCount = document.getElementById('showingCount');
        const categoryCount = document.getElementById('categoryCount');
        const loading = document.getElementById('loading');
        const noResults = document.getElementById('noResults');
        const filtersSection = document.getElementById('filtersSection');

        // Initialize
        function init() {
            populateCategories();
            setupEventListeners();
            
            // Simulate loading
            setTimeout(() => {
                loading.style.display = 'none';
                renderCategoryView();
                updateStats();
            }, 1000);
        }

        function switchView(view) {
            currentView = view;
            const categoryViewBtn = document.getElementById('categoryViewBtn');
            const gridViewBtn = document.getElementById('gridViewBtn');
            
            if (view === 'category') {
                categoryViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
                categoryView.classList.add('active');
                toolsGrid.classList.remove('active');
                filtersSection.style.display = 'none';
                renderCategoryView();
            } else {
                gridViewBtn.classList.add('active');
                categoryViewBtn.classList.remove('active');
                categoryView.classList.remove('active');
                toolsGrid.classList.add('active');
                filtersSection.style.display = 'flex';
                renderTools();
            }
            updateStats();
        }

        function renderCategoryView() {
            const categorizedTools = {};
            
            // Group tools by category
            Object.entries(websiteData).forEach(([key, tool]) => {
                if (!categorizedTools[tool.category]) {
                    categorizedTools[tool.category] = [];
                }
                categorizedTools[tool.category].push({...tool, key});
            });

            // Sort categories and tools within each category
            const sortedCategories = Object.keys(categorizedTools).sort();
            
            categoryView.innerHTML = sortedCategories.map(category => {
                const tools = categorizedTools[category].sort((a, b) => b.rating - a.rating);
                
                return `
                    <div class="category-section">
                        <div class="category-header">
                            <h2 class="category-title">${category}</h2>
                            <span class="category-count">${tools.length} tools</span>
                        </div>
                        <div class="tools-list">
                            ${tools.map(tool => `
                                <div class="tool-item" onclick="switchToToolDetails('${tool.key}')">
                                    <div class="tool-name">${tool.name}</div>
                                    <div class="tool-description">${tool.intro.substring(0, 100)}...</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function switchToToolDetails(toolKey) {
            currentView = 'grid';
            searchTerm = websiteData[toolKey].name.toLowerCase();
            searchInput.value = websiteData[toolKey].name;
            switchView('grid');
        }

        // Make switchView and switchToToolDetails available globally
        window.switchView = switchView;
        window.switchToToolDetails = switchToToolDetails;

        function populateCategories() {
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        function setupEventListeners() {
            searchInput.addEventListener('input', handleSearch);
            categoryFilter.addEventListener('change', handleCategoryChange);
            sortSelect.addEventListener('change', handleSort);
        }

        function handleSearch(e) {
            searchTerm = e.target.value.toLowerCase();
            renderTools();
            updateStats();
        }

        function handleCategoryChange(e) {
            currentCategory = e.target.value;
            renderTools();
            updateStats();
        }

        function handleSort(e) {
            currentSort = e.target.value;
            renderTools();
        }

        function filterAndSortData() {
            let data = Object.entries(websiteData).map(([key, tool]) => ({...tool, key}));

            // Filter by category
            if (currentCategory) {
                data = data.filter(tool => tool.category === currentCategory);
            }

            // Filter by search term
            if (searchTerm) {
                data = data.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.intro.toLowerCase().includes(searchTerm) ||
                    tool.category.toLowerCase().includes(searchTerm) ||
                    tool.review.toLowerCase().includes(searchTerm)
                );
            }

            // Sort data
            data.sort((a, b) => {
                switch (currentSort) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'marketShareUS':
                        return parseFloat(b.marketShareUS || 0) - parseFloat(a.marketShareUS || 0);
                    case 'marketShareWorld':
                        return parseFloat(b.marketShareWorld || 0) - parseFloat(a.marketShareWorld || 0);
                    case 'rating':
                    default:
                        return b.rating - a.rating;
                }
            });

            return data;
        }

        function renderTools() {
            filteredData = filterAndSortData();
            
            if (filteredData.length === 0) {
                toolsGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            toolsGrid.style.display = 'grid';
            noResults.style.display = 'none';

            toolsGrid.innerHTML = filteredData.map(tool => createToolCard(tool)).join('');
        }

        function createToolCard(tool) {
            return `
                <div class="tool-card">
                    <div class="category-badge">${tool.category}</div>
                    <div class="tool-header">
                        <div>
                            <h3 class="tool-title">${tool.name}</h3>
                            <a href="${tool.url}" target="_blank" class="tool-url">${tool.url}</a>
                        </div>
                    </div>
                    
                    <div class="market-share">
                        ${tool.marketShareUS && tool.marketShareUS !== 'N/A' ? `<div class="market-item"><strong>US:</strong> ${tool.marketShareUS}</div>` : ''}
                        ${tool.marketShareWorld && tool.marketShareWorld !== 'N/A' ? `<div class="market-item"><strong>Global:</strong> ${tool.marketShareWorld}</div>` : ''}
                    </div>
                    
                    <p class="tool-intro">${tool.intro}</p>
                    
                    <div class="expandable-content" id="content-${tool.key}">
                        <div class="pros-cons">
                            <div class="pros">
                                <h4>✓ Advantages</h4>
                                <ul>
                                    ${tool.advantages.map(advantage => `<li>${advantage}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="cons">
                                <h4>✗ Disadvantages</h4>
                                <ul>
                                    ${tool.disadvantages.map(disadvantage => `<li>${disadvantage}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                        
                        <div class="use-case">
                            <h4>💡 Best Use Case</h4>
                            <p>${tool.bestUseCase}</p>
                        </div>
                        
                        <div class="review">
                            <h4>📝 Expert Review</h4>
                            <p>${tool.review}</p>
                        </div>
                    </div>
                    
                    <button class="toggle-btn" onclick="toggleContent('${tool.key}')">
                        Show Details
                    </button>
                </div>
            `;
        }

        function toggleContent(key) {
            const content = document.getElementById(`content-${key}`);
            const button = content.nextElementSibling;
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                button.textContent = 'Show Details';
            } else {
                content.classList.add('expanded');
                button.textContent = 'Hide Details';
            }
        }

        function updateStats() {
            const allTools = Object.values(websiteData);
            const categoriesCount = categories.length;
            
            totalCount.textContent = allTools.length;
            categoryCount.textContent = categoriesCount;
            
            if (currentView === 'category') {
                showingCount.textContent = allTools.length;
            } else {
                showingCount.textContent = filteredData.length;
            }
        }

        // Make toggleContent available globally
        window.toggleContent = toggleContent;

        // Start the app
        init();
    </script>
